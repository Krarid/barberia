<div id="backgroundModal" class="modal-background" style="display:none">
    <div id="addModal" class="add-modal">
        <h1 class="modal-title">Agregar cliente</h1>
        <form id="customersForm">
            <div class="form-row">
                <div class="form-group">
                   <label for="first-name">Nombre:</label>
                    <input type="text" id="first-name" autocomplete="first-name" class="form-control underline-red" name="firstname" required/>
                </div>

                <div class="form-group">
                   <label for="last-name">Apellidos:</label>
                    <input type="text" id="last-name" autocomplete="last-name" class="form-control underline-red" name="lastname" required/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                   <label for="phone">Telefono:</label>
                    <input type="tel" id="phone" autocomplete="phone" class="form-control underline-blue" name="phone" required/>
                </div>

                <div class="form-group">
                    <label for="birthday">Cumplea√±os:</label>
                    <input type="date" id="birthday" autocomplete="birthday" class="form-control underline-blue" name="birthday"/>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Direccion:</label>
                <input type="text" id="address" autocomplete="address" class="form-control underline-blue" name="address" required/>
            </div>

            <div class="form-button">
                <button type="submit">Agregar</button>
            </div>
        </form>
    </div>
</div>
