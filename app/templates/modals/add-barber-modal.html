<div id="backgroundModal" class="modal-background" style="display:none">
    <div id="addModal" class="add-modal">
        <h1 class="modal-title">Agregar barbero</h1>
        <form id="barbersForm">
            <div class="form-row">
                <div class="form-group">
                   <label for="firstname">Nombre:</label>
                    <input type="text" id="firstname" autocomplete="firstname" class="form-control underline-red" name="firstname" required/>
                </div>

                <div class="form-group">
                   <label for="lastname">Apellidos:</label>
                    <input type="text" id="lastname" autocomplete="lastname" class="form-control underline-red" name="lastname" required/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                   <label for="daily-goal">Meta diaria:</label>
                    <input type="number" id="daily-goal" autocomplete="daily-goal" class="form-control underline-blue" name="daily-goal" required/>
                </div>

                <div class="form-group">
                    <label for="monthly-goal">Meta mensual:</label>
                    <input type="number" id="monthly-goal" autocomplete="monthly-goal" class="form-control underline-blue" name="monthly-goal"/>
                </div>
            </div>

            <div class="form-group">
                <label for="birthday">Cumplea√±os:</label>
                <input type="date" id="birthday" autocomplete="birthday" class="form-control underline-blue" name="birthday"/>
            </div>

            <div class="form-button">
                <button type="submit">Agregar</button>
            </div>
        </form>
    </div>
</div>
