{% include 'layout.html' %}

<section class="container">
    <div class="card-container">
        <div class="card">
            <div class="card-title">DORADO & NEGRO</div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" autocomplete="username" class="form-control-auth underline-brown" name="username" placeholder="Ingresar usuario"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" autocomplete="password" class="form-control-auth underline-brown" name="password" placeholder="************"/>
                    </div>

                    <p class="form-register">Aun no tienes una cuenta? <a href="/auth/register" class="register-link">Registrarse</a></p>

                    <div class="form-remember">
                        <div>
                            <input type="checkbox"/>
                            <div>Recordarme</div>
                        </div>
                        <div>Olvidaste tu contraseña?</div>
                    </div>

                    <div class="form-button">
                        <button type="submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="divider">O</div>
        <button class="apple-button"><i class="fa fa-apple apple-icon"></i>Sign in with Apple</button>
    </div>
</section>
