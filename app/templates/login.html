{% include 'layout.html' %}

<section class="container">
    <div class="card-container">
        <div>
            <img src="../static/images/barbershop.webp" alt="Barber Shop"/>
        </div>
        <div class="card">
            <div class="card-title shadow-dance-container"><div class="shadow-dance-text">Dorado & Negro</div></div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" autocomplete="username" class="form-control underline-red" name="username"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" autocomplete="password" class="form-control underline-blue" name="password"/>
                    </div>

                    <div class="form-button">
                        <button type="submit">Ingresar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>Aun no tienes una cuenta? <a href="/auth/register">Registrarse</a></p>
            </div>
        </div>
    </div>
</section>
