{% include 'layout.html' %}

<section class="container">
    <div class="card-container">
        <div class="card">
            <div class="card-title">DORADO & NEGRO</div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-group">
                       <label for="first-name">Nombre:</label>
                        <input type="text" id="first-name" autocomplete="first-name" class="form-control-auth underline-brown" name="firstname"/>
                    </div>

                    <div class="form-group">
                       <label for="last-name">Apellido:</label>
                        <input type="text" id="last-name" autocomplete="last-name" class="form-control-auth underline-brown" name="lastname"/>
                    </div>

                    <div class="form-group">
                       <label for="email">Correo:</label>
                        <input type="text" id="email" autocomplete="email" class="form-control-auth underline-brown" name="email"/>
                    </div>

                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" autocomplete="username" class="form-control-auth underline-brown" name="username"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" autocomplete="password" class="form-control-auth underline-brown" name="password"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Repetir contraseña:</label>
                        <input type="password" id="repeat-password" autocomplete="password" class="form-control-auth underline-brown" name="password2"/>
                    </div>

                    <p class="form-register">Ya tienes una cuenta? <a href="/auth/login" class="register-link">Ingresar</a></p>

                    <div class="form-button">
                        <button type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
