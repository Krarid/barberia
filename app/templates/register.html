{% include 'layout.html' %}

<section class="container">
    <div class="card-container">
        <div style="width: 60%">
            <img src="../static/images/barbershop.webp" alt="Barber Shop"/>
        </div>
        <div class="card" style="width: 40%">
            <div class="card-title shadow-dance-container"><div class="shadow-dance-text">Dorado & Negro</div></div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                           <label for="first-name">Nombre:</label>
                            <input type="text" id="first-name" autocomplete="first-name" class="form-control underline-red" name="firstname"/>
                        </div>

                        <div class="form-group">
                           <label for="last-name">Apellido:</label>
                            <input type="text" id="last-name" autocomplete="last-name" class="form-control underline-red" name="lastname"/>
                        </div>
                    </div>

                    <div class="form-group">
                       <label for="email">Correo:</label>
                        <input type="text" id="email" autocomplete="email" class="form-control underline-blue" name="email"/>
                    </div>

                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" autocomplete="username" class="form-control underline-red" name="username"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" autocomplete="password" class="form-control underline-blue" name="password"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Repetir contraseña:</label>
                        <input type="password" id="repeat-password" autocomplete="password" class="form-control underline-red" name="password2"/>
                    </div>

                    <div class="form-button">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>Ya tienes una cuenta? <a href="/auth/login">Ingresar</a></p>
            </div>
        </div>
    </div>
</section>
