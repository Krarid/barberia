{% include 'layout.html' %}

<section class="container">
    <div class="sign-up">
        <div>
            <img src="../static/images/barbershop.webp"/>
        </div>
        <div class="card">
            <div class="card-title shadow-dance-container"><div class="shadow-dance-text">Dorado & Negro</div></div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                       <label for="full-name">Nombre completo:</label>
                        <input type="text" id="full-name" autocomplete="full-name" class="form-control underline-red"/>
                    </div>

                    <div class="form-group">
                       <label for="email">Correo:</label>
                        <input type="text" id="email" autocomplete="email" class="form-control underline-blue"/>
                    </div>

                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" autocomplete="username" class="form-control underline-red"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" autocomplete="password" class="form-control underline-blue"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Repetir contraseña:</label>
                        <input type="password" id="repeat-password" autocomplete="password" class="form-control underline-red"/>
                    </div>

                    <div class="form-button">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
